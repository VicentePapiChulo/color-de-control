<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Color de Div</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <header class="navbar navbar-dark bg-dark">
        <div class="container">
            <h1 class="navbar-brand">Cambiar Color de Div SI o NO</h1>
        </div>
    </header>

    <div class="container mt-4">
        <h2>Selecciona un color:</h2>
        <input type="color" id="colorPicker">
        <div id="coloredDiv" style="width: 200px; height: 200px; margin-top: 20px;"></div>

        <h3>Valores del color:</h3>
        <div class="row">
            <div class="col-md-6">
                <label for="rgbValue">RGB:</label>
                <input type="text" id="rgbValue" class="form-control" readonly>
            </div>
            <div class="col-md-6">
                <label for="hexValue">Hexadecimal:</label>
                <input type="text" id="hexValue" class="form-control" readonly>
            </div>
        </div>
    </div>

    <footer class="footer mt-4 bg-dark text-light text-center">
        <div class="container">
            &copy; 2023 Vicente Martínez Pérez - 20200194
        </div>
    </footer>

    <script>
        // JavaScript sigue siendo el mismo
        // ...
    </script>
</body>
</html>
